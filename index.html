  <title>Smart Notepad – Multi Utility Toolkit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    button {
      flex: 1 1 45%;
      padding: 0.7rem;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    button:hover {
      background: #444;
    }
    #output, #qr {
      margin-top: 1rem;
      word-break: break-word;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Smart Notepad</h1>
  <p>Write notes. Convert text. Encrypt, count, and more.</p>
</header>

<main>
  <textarea id="notepad" placeholder="Write your notes here..."></textarea>

  <div class="buttons">
    <button onclick="generateQR()">Generate QR Code</button>
    <button onclick="encryptText()">Encrypt Text</button>
    <button onclick="decryptText()">Decrypt Text</button>
    <button onclick="countWords()">Word & Character Count</button>
    <button onclick="clearAll()">Clear</button>
  </div>

  <div id="output"></div>
  <div id="qr"></div>
</main>

<!-- QR Generator & Logic -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const note = document.getElementById('notepad');
  const output = document.getElementById('output');
  const qrDiv = document.getElementById('qr');

  function generateQR() {
    qrDiv.innerHTML = '';
    const text = note.value.trim();
    if (text === '') return alert('Please enter text first.');
    QRCode.toCanvas(document.createElement('canvas'), text, function (err, canvas) {
      if (err) return alert('Error generating QR');
      qrDiv.appendChild(canvas);
    });
  }

  function encryptText() {
    const encoded = btoa(note.value);
    output.innerText = 'Encrypted: ' + encoded;
  }

  function decryptText() {
    try {
      const decoded = atob(note.value);
      output.innerText = 'Decrypted: ' + decoded;
    } catch (e) {
      output.innerText = 'Invalid encrypted text';
    }
  }

  function countWords() {
    const text = note.value.trim();
    const wordCount = text === '' ? 0 : text.split(/\s+/).length;
    const charCount = text.length;
    output.innerText = `Words: ${wordCount}, Characters: ${charCount}`;
  }

  function clearAll() {
    note.value = '';
    output.innerText = '';
    qrDiv.innerHTML = '';
  }
</script>

</body>
